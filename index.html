<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arctic — Music</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>Arctic</h1>
    <p class="tagline">Songs, demos & whatever I drop — listen below.</p>
  </header>

  <main class="container">
    <section id="songs" class="songs">
      <article class="track">
        <img src="songs/cover-song1.jpg" alt="Song 1 cover" class="cover" />
        <div class="meta">
          <h2>Song Title 1</h2>
          <p class="desc">Short lyric line or release note.</p>
          <!-- local MP3 player (if you uploaded song1.mp3 into songs/) -->
          <audio controls preload="none">
            <source src="songs/song1.mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>

          <!-- Example: SoundCloud embed (uncomment to use) -->
          <!--
          <iframe width="100%" height="166" scrolling="no" frameborder="no"
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/YOUR_TRACK_ID&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false">
          </iframe>
          -->

        </div>
      </article>

      <!-- You can duplicate the <article class="track"> block for more songs -->
    </section>

    <section class="about">
      <h3>About</h3>
      <p>Short bio / links / contact: <a href="mailto:your@email.com">email me</a></p>
      <p>Follow: <a href="#" target="_blank">Instagram</a> · <a href="#" target="_blank">YouTube</a></p>
    </section>
  </main>

  <footer class="site-footer">
    <small>Made with ❤️ — hosted on GitHub Pages</small>
  </footer>
</body>
</html>
